<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #8262ea;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #ffffff !important;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav > li > a {
            color: #ffffff !important;
        }

        .navbar-nav > li > a:hover {
            background-color: #6a50d8;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #0a0a0a;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 350px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 200px;
            width: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-author, .card-votes, .card-rating {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
        }

        .badge {
            background-color: #ff9800;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6" style="margin-top:30px">
                    <div class="card">
                        <span class="badge">Bestseller</span>
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div>
                            <p class="card-title">{{ book_name[i] }}</p>
                            <p class="card-author">{{ author[i] }}</p>
                            <p class="card-votes"><span class="glyphicon glyphicon-thumbs-up icon"></span>Votes: {{ votes[i] }}</p>
                            <p class="card-rating"><span class="glyphicon glyphicon-star icon"></span>Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
